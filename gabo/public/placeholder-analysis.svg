<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
  <defs>
    <linearGradient id="analysisBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a14;stop-opacity:1" />
      <stop offset="25%" style="stop-color:#1a1a3a;stop-opacity:1" />
      <stop offset="75%" style="stop-color:#2a2a5a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0a0a14;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="blueNeon" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4a90e2;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#7bb3f0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4a90e2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="cyanNeon" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00d4ff;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#0099cc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00d4ff;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="400" height="300" fill="url(#analysisBg)" />
  
  <!-- Data visualization background -->
  <g opacity="0.15">
    <!-- Chart bars -->
    <rect x="50" y="200" width="15" height="50" fill="url(#blueNeon)"/>
    <rect x="80" y="180" width="15" height="70" fill="url(#blueNeon)"/>
    <rect x="110" y="160" width="15" height="90" fill="url(#cyanNeon)"/>
    <rect x="140" y="140" width="15" height="110" fill="url(#blueNeon)"/>
    <rect x="170" y="120" width="15" height="130" fill="url(#cyanNeon)"/>
    
    <!-- Line chart -->
    <polyline points="250,200 270,180 290,160 310,140 330,160 350,120" 
              stroke="url(#cyanNeon)" stroke-width="2" fill="none"/>
    <circle cx="250" cy="200" r="3" fill="url(#cyanNeon)"/>
    <circle cx="270" cy="180" r="3" fill="url(#cyanNeon)"/>
    <circle cx="290" cy="160" r="3" fill="url(#blueNeon)"/>
    <circle cx="310" cy="140" r="3" fill="url(#cyanNeon)"/>
    <circle cx="330" cy="160" r="3" fill="url(#blueNeon)"/>
    <circle cx="350" cy="120" r="3" fill="url(#cyanNeon)"/>
    
    <!-- Grid lines -->
    <line x1="40" y1="100" x2="360" y2="100" stroke="url(#blueNeon)" stroke-width="0.5"/>
    <line x1="40" y1="150" x2="360" y2="150" stroke="url(#blueNeon)" stroke-width="0.5"/>
    <line x1="40" y1="200" x2="360" y2="200" stroke="url(#blueNeon)" stroke-width="0.5"/>
    <line x1="40" y1="250" x2="360" y2="250" stroke="url(#blueNeon)" stroke-width="0.5"/>
  </g>
  
  <g transform="translate(200, 150)">
    <!-- Outer glow -->
    <circle cx="0" cy="-20" r="45" fill="url(#blueNeon)" opacity="0.2"/>
    
    <!-- Main circle -->
    <circle cx="0" cy="-20" r="32" fill="none" stroke="url(#blueNeon)" stroke-width="2" opacity="0.8"/>
    <circle cx="0" cy="-20" r="25" fill="url(#blueNeon)" opacity="0.1"/>
    
    <!-- Data points around the circle -->
    <g stroke="url(#cyanNeon)" stroke-width="2" fill="url(#cyanNeon)">
      <circle cx="22" cy="-35" r="2" opacity="0.8"/>
      <circle cx="30" cy="-12" r="2" opacity="0.6"/>
      <circle cx="22" cy="12" r="2" opacity="0.8"/>
      <circle cx="0" cy="20" r="2" opacity="0.9"/>
      <circle cx="-22" cy="12" r="2" opacity="0.7"/>
      <circle cx="-30" cy="-12" r="2" opacity="0.8"/>
      <circle cx="-22" cy="-35" r="2" opacity="0.6"/>
      <circle cx="0" cy="-45" r="2" opacity="0.9"/>
    </g>
    
    <!-- Connecting lines -->
    <g stroke="url(#blueNeon)" stroke-width="1" opacity="0.4">
      <line x1="0" y1="-20" x2="22" y2="-35"/>
      <line x1="0" y1="-20" x2="30" y2="-12"/>
      <line x1="0" y1="-20" x2="22" y2="12"/>
      <line x1="0" y1="-20" x2="-22" y2="12"/>
      <line x1="0" y1="-20" x2="-30" y2="-12"/>
      <line x1="0" y1="-20" x2="-22" y2="-35"/>
    </g>
    
    <!-- Center icon -->
    <text x="0" y="-12" text-anchor="middle" fill="url(#cyanNeon)" font-family="Arial, sans-serif" font-size="28" style="filter: drop-shadow(0 0 6px #00d4ff);">üìä</text>
    
    <!-- Title -->
    <text x="0" y="20" text-anchor="middle" fill="url(#blueNeon)" font-family="Arial, sans-serif" font-size="16" font-weight="bold" style="filter: drop-shadow(0 0 4px #4a90e2);">–ê–ù–ê–õ–ò–ó</text>
    
    <!-- Subtitle -->
    <text x="0" y="40" text-anchor="middle" fill="#66ccff" font-family="Arial, sans-serif" font-size="11" opacity="0.9">Data & Telemetry</text>
  </g>
</svg> 